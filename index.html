<html>
  <head>
    <style>
      .container {
        position: relative;
        height: 700px;
        border: 1px solid #000;
      }
      .flex {
        display: flex;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 90px;
        position: absolute;
        left: 600px;
        top: calc(50% - 50px);
      }
      .c1, .path1, .c11 {
        background-color: blue;
        stroke: blue;
      }
      .c2, .path2, .c12 {
        background-color: crimson;
        stroke: crimson;
      }
      .c3, .path3, .c13 {
        background-color: gold;
        stroke: gold;
      }
      .c4, .path4, .c14 {
        background-color: hotpink;
        stroke: hotpink;
      }
      .c5, .path5, .c15 {
        background-color: limegreen;
        stroke: limegreen;
      }
      .c6, .path6, .c16 {
        background-color: maroon;
        stroke: maroon;
      }
      .c7, .path7, .c17 {
        background-color: seagreen;
        stroke: seagreen;
      }
      .c8, .path8, .c18 {
        background-color: turquoise;
        stroke: turquoise;
      }
      path {
        fill-opacity: 0;
        stroke-width: 1;
        stroke: transparent !important;
      }
      svg {
        /* border: 1px solid black; */
        top: 50px;
        left: 350px;
        position: relative;
      }
    </style>
    <script src='./gsap-public/gsap-public/minified/gsap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js'></script>
